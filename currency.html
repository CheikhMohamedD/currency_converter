<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="options"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="material-cons swap" style="font-size: 36px;">swap_horiz</span>
            <div class="target">
                <div class="options"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
        </div>
        <button id="convert" class="result">Convert</button>
    </div>
    <script src="currency.js"></script>
</body>

</html>
